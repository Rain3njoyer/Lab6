name: A workflow for my Hello World App
on: push

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Unit Tests (without coverage)
        run: mvn -Dtest=com.napier.devops.AppTest test -Djacoco.skip=true

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Start Database
        run: |
          docker build -t database ./db 
          docker run --name employees -dp 33060:3306 database
          echo "Waiting for database to be ready..."
          for i in {1..60}; do
            if docker exec employees mysqladmin ping -h localhost -u root -pexample --silent 2>/dev/null; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 1
          done
      - name: Run Integration Tests with Coverage
        run: mvn -Dtest=com.napier.devops.AppIntegrationTest test
      - name: Cleanup Database
        if: always()
        run: |
          docker stop employees || true
          docker rm employees || true
          docker image rm database || true
      - name: Upload Coverage to CodeCov
        uses: codecov/codecov-action@v2
        with:
          directory: ./target/site/jacoco
          flags: IntegrationTests
          verbose: true